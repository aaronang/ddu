<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoomable Sunburst</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
    }

    #main {
      float: left;
    }

    #sidebar {
      display: inline;
      width: 100px;
    }

    #legend {
      padding: 10px 0 0 3px;
    }

    #legend text {
      fill: #4d4d4d;
    }

    path {
      stroke: #f7f7f7;
    }

    #sequence {
      width: 600px;
      height: 70px;
    }

    #sequence text {
      fill: #f7f7f7;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="sequence"></div>
    <div id="chart"></div>
  </div>
  <div id="sidebar">
    <div id="legend"></div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="jpacman.js"></script>
  <script src="flare.js"></script>
  <script>
    var width = 700,
      height = 700,
      radius = (Math.min(width, height) / 2) - 10;

    var b = {
      w: 120,
      h: 30,
      s: 3,
      t: 10
    };

    var formatNumber = d3.format(",d");

    var x = d3.scaleLinear()
      .range([0, 2 * Math.PI]);

    var y = d3.scaleSqrt()
      .range([0, radius]);

    var color = d3.scaleThreshold()
      .domain([0, 0.2, 0.4, 0.6, 0.8, 1.1])
      .range(['white', '#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#08519c']);

    var colors = {
      'selected': '#4d4d4d',
      'unselected': '#bababa',
      'exclusive': 'a6d96a',
      'inclusive': 'fee08b',
      'untested': 'f46d43'
    }

    var selectedNodes = [];

    var partition = d3.partition();

    var arc = d3.arc()
      .startAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x0)));
      })
      .endAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x1)));
      })
      .innerRadius(function(d) {
        return Math.max(0, y(d.y0));
      })
      .outerRadius(function(d) {
        return Math.max(0, y(d.y1));
      });


    var svg = d3.select("#chart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");


    root = d3.hierarchy(mydata.tree);
    root.sum(function(d) {
      return d.children ? 0 : 1;
    });
    svg.selectAll("path")
      .data(partition(root).descendants())
      .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        return d.children ? color(d.data.ddu) : colors.unselected;
      })
      .on("mouseover", mouseover)
      .on("click", click)
      .append("title")
      .text(function(d) {
        return d.data.name + (d.data.cid ? '\n' + d.data.cid : '') + (d.children ? "\n" + d.data.ddu : '');
      });

    d3.select("#chart svg g").on("mouseleave", mouseleave);

    initializeBreadcrumbTrail();
    drawLegend();

    function click(d) {
      if (!d.children) {
        handleLeafClick(d);
      } else {
        return zoom(d);
      }
    }

    function mouseleave(d) {

      // Hide the breadcrumb trail
      d3.select("#trail")
        .style("visibility", "hidden");

      // Deactivate all segments during transition.
      d3.selectAll("path").on("mouseover", null);

      // Transition each segment to full opacity and then reactivate it.
      d3.selectAll("path")
        .transition()
        .duration(100)
        .style("opacity", 1)
        .on("end", function() {
          d3.select(this).on("mouseover", mouseover);
        });
    }

    function mouseover(d) {
      var sequenceArray = d.ancestors().reverse();
      updateBreadcrumbs(sequenceArray);


      d3.select('#chart').selectAll("path")
        .style("opacity", 0.5);
      // Then highlight only those that are an ancestor of the current segment.
      d3.select('#chart').selectAll("path")
        .filter(function(node) {
          return (sequenceArray.includes(node));
        })
        .style("opacity", 1);
    }

    function handleLeafClick(d) {
      if (d.data.cid >= 0) {
        if (isSelectedNode(d.data.cid)) {
          selectedNodes.splice(selectedNodes.indexOf(d.data.cid), 1);
        } else {
          selectedNodes.push(d.data.cid)
        }
        update();
      }
    }

    function update() {
      d3.select('#chart').selectAll('path').style("fill", (d) => {
        if (d.children) {
          return color(d.data.ddu);
        } else if (selectedNodes.includes(d.data.cid)) {
          return colors.selected;
        } else {
          return updateLeaf(d);
        }
      })
    }

    function updateLeaf(d) {
      if (selectedNodes.length == 0) {
        return colors.unselected;
      }
      var nodes = selectedNodes.concat(d.data.cid);
      var tests = mydata.tests.filter((t) => containsAll(t, nodes));
      if (tests.some((t) => t.length == nodes.length)) {
        return colors.exclusive;
      } else if (tests.length != 0) {
        return colors.inclusive;
      } else {
        return colors.untested;
      }
    }

    function containsAll(a, b) {
      return b.every((x) => a.includes(x));
    }

    function isSelectedNode(cid) {
      return selectedNodes.includes(cid);
    }

    function zoom(d) {
      svg.transition()
        .duration(100)
        .tween("scale", () => {
          var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
          return function(t) {
            x.domain(xd(t));
            y.domain(yd(t)).range(yr(t));
          };
        })
        .selectAll("path")
        .attrTween("d", (d) => {
          return function() {
            return arc(d);
          };
        });
    }

    d3.select(self.frameElement).style("height", height + "px");

    function initializeBreadcrumbTrail() {
      // Add the svg area.
      var trail = d3.select("#sequence").append("svg:svg")
        .attr("width", width)
        .attr("height", 50)
        .attr("id", "trail");
    }

    // Generate a string that describes the points of a breadcrumb polygon.
    function breadcrumbPoints(d, i) {
      var points = [];
      points.push("0,0");
      points.push(b.w + ",0");
      points.push(b.w + b.t + "," + (b.h / 2));
      points.push(b.w + "," + b.h);
      points.push("0," + b.h);
      if (i > 0) { // Leftmost breadcrumb; don't include 6th vertex.
        points.push(b.t + "," + (b.h / 2));
      }
      return points.join(" ");
    }

    // Update the breadcrumb trail to show the current sequence and percentage.
    function updateBreadcrumbs(nodeArray) {
      // Data join; key function combines name and depth (= position in sequence).
      var trail = d3.select("#trail")
        .selectAll("g")
        .data(nodeArray, function(d) {
          return d.data.name + d.depth;
        });

      // Remove exiting nodes.
      trail.exit().remove();

      // Add breadcrumb and label for entering nodes.
      var entering = trail.enter().append("svg:g");

      entering.append("svg:polygon")
        .attr("points", breadcrumbPoints)
        .style("fill", (d) => {
          return d.data.ddu ? color(d.data.ddu) : colors.unselected;
        });

      entering.append("svg:text")
        .attr("x", (b.w + b.t) / 2)
        .attr("y", b.h / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .text(function(d) {
          return d.data.name;
        });

      // Merge enter and update selections; set position for all nodes.
      entering.merge(trail).attr("transform", function(d, i) {
        return "translate(" + i * (b.w + b.s) + ", 0)";
      });

      // Make the breadcrumb trail visible, if it's hidden.
      d3.select("#trail")
        .style("visibility", "");
    }

    function drawLegend() {
      // Dimensions of legend item: width, height, spacing, radius of rounded rect.
      var li = {
        w: 120,
        h: 30,
        s: 5,
        r: 2
      };

      var colors = {
        'Legend': '',
        'selected': '#4d4d4d',
        'unselected': '#bababa',
        'exclusively tested': 'a6d96a',
        'inclusively tested': 'fee08b',
        'untested': 'f46d43',
        '': '',
        'DDU': '',
        '0 - 0.2': '#9ecae1',
        '0.2 - 0.4': '#6baed6',
        '0.4 - 0.6': '#4292c6',
        '0.6 - 0.8': '#2171b5',
        '0.8 - 1': '#08519c'
      }

      var legend = d3.select("#legend").append("svg:svg")
        .attr("width", li.w + 100)
        .attr("height", d3.keys(colors).length * (li.h + li.s));

      var g = legend.selectAll("g")
        .data(d3.entries(colors))
        .enter().append("svg:g")
        .attr("transform", function(d, i) {
          return "translate(0," + i * (li.h + li.s) + ")";
        });

      g.append("svg:rect")
        .attr("rx", li.r)
        .attr("ry", li.r)
        .attr("width", (d) => {
          return d.value ? li.h : 0;
        })
        .attr("height", li.h)
        .style("fill", function(d) {
          return d.value ? d.value : '#f7f7f7';
        });

      g.append("svg:text")
        .attr("x", (d) => {
          return d.value ? li.h + 5 : 0;
        })
        .attr("y", li.h / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "left")
        .text(function(d) {
          return d.key;
        });
    }
  </script>
</body>

</html>
