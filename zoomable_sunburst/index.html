<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoomable Sunburst</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    path {
      stroke: #f7f7f7;
    }

    body {
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
    }

    #sequence {
      width: 600px;
      height: 70px;
    }

    #sequence text {
      font-weight: 600;
      fill: #f7f7f7;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="sequence"></div>
    <div id="chart"></div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="jpacman.js"></script>
  <script src="flare.js"></script>
  <script>
    var width = 960,
      height = 700,
      radius = (Math.min(width, height) / 2) - 10;

    var b = {
      w: 120,
      h: 30,
      s: 3,
      t: 10
    };

    var formatNumber = d3.format(",d");

    var x = d3.scaleLinear()
      .range([0, 2 * Math.PI]);

    var y = d3.scaleSqrt()
      .range([0, radius]);

    var color = d3.scaleLinear()
      .domain([0, 0.2, 0.4, 0.6, 0.8, 1])
      .range(['#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#08519c', '#08306b']);

    var selected = '#4d4d4d';
    var unselected = '#bababa';
    var exclusive = 'a6d96a';
    var inclusive = 'fee08b';
    var untested = 'f46d43';

    var selectedNodes = [];

    var partition = d3.partition();

    var arc = d3.arc()
      .startAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x0)));
      })
      .endAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x1)));
      })
      .innerRadius(function(d) {
        return Math.max(0, y(d.y0));
      })
      .outerRadius(function(d) {
        return Math.max(0, y(d.y1));
      });


    var svg = d3.select("#chart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");


    root = d3.hierarchy(mydata.tree);
    root.sum(function(d) {
      return d.children ? 0 : 1;
    });
    svg.selectAll("path")
      .data(partition(root).descendants())
      .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        return d.children ? color(d.data.ddu) : unselected;
      })
      .on("mouseover", mouseover)
      .on("click", click)
      .append("title")
      .text(function(d) {
        return d.data.name + (d.data.cid ? '\n' + d.data.cid : '') + (d.children ? "\n" + d.data.ddu : '');
      });
    initializeBreadcrumbTrail();

    function click(d) {
      if (!d.children) {
        handleLeafClick(d);
      } else {
        return zoom(d);
      }
    }

    function mouseover(d) {
      var sequenceArray = d.ancestors().reverse();
      updateBreadcrumbs(sequenceArray);
    }

    function handleLeafClick(d) {
      if (d.data.cid >= 0) {
        if (isSelectedNode(d.data.cid)) {
          selectedNodes.splice(selectedNodes.indexOf(d.data.cid), 1);
        } else {
          selectedNodes.push(d.data.cid)
        }
        update();
      }
    }

    function update() {
      d3.select('#chart').selectAll('path').style("fill", (d) => {
        if (d.children) {
          return color(d.data.ddu);
        } else if (selectedNodes.includes(d.data.cid)) {
          return selected;
        } else {
          return updateLeaf(d);
        }
      })
    }

    function updateLeaf(d) {
      if (selectedNodes.length == 0) {
        return unselected;
      }
      var nodes = selectedNodes.concat(d.data.cid);
      var tests = mydata.tests.filter((t) => containsAll(t, nodes));
      if (tests.some((t) => t.length == nodes.length)) {
        return exclusive;
      } else if (tests.length != 0) {
        return inclusive;
      } else {
        return untested;
      }
    }

    function containsAll(a, b) {
      return b.every((x) => a.includes(x));
    }

    function isSelectedNode(cid) {
      return selectedNodes.includes(cid);
    }

    function zoom(d) {
      svg.transition()
        .duration(100)
        .tween("scale", () => {
          var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
          return function(t) {
            x.domain(xd(t));
            y.domain(yd(t)).range(yr(t));
          };
        })
        .selectAll("path")
        .attrTween("d", (d) => {
          return function() {
            return arc(d);
          };
        });
    }

    d3.select(self.frameElement).style("height", height + "px");

    function initializeBreadcrumbTrail() {
      // Add the svg area.
      var trail = d3.select("#sequence").append("svg:svg")
        .attr("width", width)
        .attr("height", 50)
        .attr("id", "trail");
    }

    // Generate a string that describes the points of a breadcrumb polygon.
    function breadcrumbPoints(d, i) {
      var points = [];
      points.push("0,0");
      points.push(b.w + ",0");
      points.push(b.w + b.t + "," + (b.h / 2));
      points.push(b.w + "," + b.h);
      points.push("0," + b.h);
      if (i > 0) { // Leftmost breadcrumb; don't include 6th vertex.
        points.push(b.t + "," + (b.h / 2));
      }
      return points.join(" ");
    }

    // Update the breadcrumb trail to show the current sequence and percentage.
    function updateBreadcrumbs(nodeArray) {

      // Data join; key function combines name and depth (= position in sequence).
      var trail = d3.select("#trail")
        .selectAll("g")
        .data(nodeArray, function(d) {
          return d.data.name + d.depth;
        });

      // Remove exiting nodes.
      trail.exit().remove();

      // Add breadcrumb and label for entering nodes.
      var entering = trail.enter().append("svg:g");

      entering.append("svg:polygon")
        .attr("points", breadcrumbPoints)
        .style("fill", (d) => {
          return d.data.ddu ? color(d.data.ddu) : unselected;
        });

      entering.append("svg:text")
        .attr("x", (b.w + b.t) / 2)
        .attr("y", b.h / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .text(function(d) {
          return d.data.name;
        });

      // Merge enter and update selections; set position for all nodes.
      entering.merge(trail).attr("transform", function(d, i) {
        return "translate(" + i * (b.w + b.s) + ", 0)";
      });

      // Make the breadcrumb trail visible, if it's hidden.
      d3.select("#trail")
        .style("visibility", "");

    }
  </script>
</body>

</html>
