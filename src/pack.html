<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      background-color: #f7f7f7;
    }

    #main {
      float: left;
    }

    .node {
      cursor: pointer;
      stroke: #4292c6;
    }

    .node:hover {
      stroke: #2171b5;
    }

    .node--leaf {
      fill: #f7f7f7;
    }

    .label {
      text-anchor: middle;
      text-shadow: 3px 0 0 #f7f7f7, -3px 0 0 #f7f7f7, 0 3px 0 #f7f7f7, 0 -3px 0 #f7f7f7, 2px 2px #f7f7f7, -2px -2px 0 #f7f7f7, 2px -2px 0 #f7f7f7, -2px 2px 0 #f7f7f7;
      fill: #4d4d4d;
    }

    #sequence {
      width: 600px;
      height: 50px;
    }

    #sidebar {
      display: inline;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="sequence"></div>
    <div id="chart"></div>
  </div>
  <div id="sidebar">
    <div id="legend"></div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="data.js"></script>
  <script>
    var width = 700,
      height = width,
      diameter = width,
      radius = diameter / 2,
      margin = 20;

    var breadcrumb = {
      width: 120,
      height: 30,
      space: 3,
      tip: 10
    };

    var color = d3.scaleThreshold()
      .domain([0, 0.2, 0.4, 0.6, 0.8, 1.1])
      .range(['white', '#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#08519c']);

    var colors = {
      'selected': '#4d4d4d',
      'unselected': '#f0f0f0',
      'exclusive': 'a6d96a',
      'inclusive': 'fee08b',
      'untested': 'f46d43'
    }

    var svg = d3.select('#chart').append('svg')
      .attr('width', width)
      .attr('height', height);

    var g = svg.append('g')
      .attr('transform', 'translate(' + radius + ',' + radius + ')');

    var pack = d3.pack()
      .size([diameter - margin, diameter - margin])
      .padding(2);

    var root = d3.hierarchy(mydata.tree)
      .sum((d) => {
        return d.children ? 0 : 1;
      })
      .sort((a, b) => {
        return b.value - a.value;
      });

    var focus = root,
      nodes = pack(root).descendants();

    var circle = g.selectAll('circle')
      .data(nodes)
      .enter().append('circle')
      .attr('class', function(d) {
        return d.parent ? d.children ? 'node' : 'node node--leaf' : 'node node--root';
      })
      .style('fill', function(d) {
        return d.children ? color(d.data.ddu) : null;
      })
      .on('click', function(d) {
        if (!d.children) handleLeafClick(d), d3.event.stopPropagation();
        else if (focus !== d) zoom(d), d3.event.stopPropagation();
      })
      .on('mouseover', mouseover);

    var selectedNodes = [];

    function handleLeafClick(d) {
      if (d.data.cid >= 0) {
        if (isSelectedNode(d.data.cid)) {
          selectedNodes.splice(selectedNodes.indexOf(d.data.cid), 1);
        } else {
          selectedNodes.push(d.data.cid)
        }
        update();
      }
    }

    function update() {
      d3.select('#chart').selectAll('circle').style('fill', (d) => {
        if (d.children) {
          return color(d.data.ddu);
        } else if (selectedNodes.includes(d.data.cid)) {
          return colors.selected;
        } else {
          return updateLeaf(d);
        }
      })
    }

    function containsAll(a, b) {
      return b.every((x) => a.includes(x));
    }

    function updateLeaf(d) {
      if (selectedNodes.length == 0) {
        return colors.unselected;
      }
      var nodes = selectedNodes.concat(d.data.cid);
      var tests = mydata.tests.filter((t) => containsAll(t, nodes));
      if (tests.some((t) => t.length == nodes.length)) {
        return colors.exclusive;
      } else if (tests.length != 0) {
        return colors.inclusive;
      } else {
        return colors.untested;
      }
    }

    function isSelectedNode(cid) {
      return selectedNodes.includes(cid);
    }

    var text = g.selectAll('text')
      .data(nodes)
      .enter().append('text')
      .attr('class', 'label')
      .style('fill-opacity', function(d) {
        return d.parent === root ? 1 : 0;
      })
      .style('display', function(d) {
        return d.parent === root ? 'inline' : 'none';
      })
      .text(function(d) {
        return d.data.name;
      });

    var node = g.selectAll('circle,text');

    svg
      .style('background', 'color(-1)')
      .on('click', function() {
        zoom(root);
      });

    zoomTo([root.x, root.y, root.r * 2 + margin]);

    function zoom(d) {
      focus = d;

      var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween('zoom', function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) {
            zoomTo(i(t));
          };
        });

      transition.selectAll('text')
        .filter(function(d) {
          return d.parent === focus || this.style.display === 'inline';
        })
        .style('fill-opacity', function(d) {
          return d.parent === focus ? 1 : 0;
        })
        .on('start', function(d) {
          if (d.parent === focus) this.style.display = 'inline';
        })
        .on('end', function(d) {
          if (d.parent !== focus) this.style.display = 'none';
        });
    }

    function zoomTo(v) {
      var k = diameter / v[2];
      view = v;
      node.attr('transform', function(d) {
        return 'translate(' + (d.x - v[0]) * k + ',' + (d.y - v[1]) * k + ')';
      });
      circle.attr('r', function(d) {
        return d.r * k;
      });
    }

    function initializeBreadcrumbTrail() {
      // Add the svg area.
      var trail = d3.select('#sequence').append('svg:svg')
        .attr('width', width)
        .attr('height', 50)
        .attr('id', 'trail');
    }

    // Generate a string that describes the points of a breadcrumb polygon.
    function breadcrumbPoints(d, i) {
      var points = [];
      points.push('0,0');
      points.push(breadcrumb.width + ',0');
      points.push(breadcrumb.width + breadcrumb.tip + ',' + (breadcrumb.height / 2));
      points.push(breadcrumb.width + ',' + breadcrumb.height);
      points.push('0,' + breadcrumb.height);
      if (i > 0) { // Leftmost breadcrumb; don't include 6th vertex.
        points.push(breadcrumb.tip + ',' + (breadcrumb.height / 2));
      }
      return points.join(' ');
    }

    // Update the breadcrumb trail to show the current sequence and percentage.
    function updateBreadcrumbs(nodeArray) {
      // Data join; key function combines name and depth (= position in sequence).
      var trail = d3.select('#trail')
        .selectAll('g')
        .data(nodeArray, function(d) {
          return d.data.name + d.depth;
        });

      // Remove exiting nodes.
      trail.exit().remove();

      // Add breadcrumb and label for entering nodes.
      var entering = trail.enter().append('svg:g');

      entering.append('svg:polygon')
        .attr('points', breadcrumbPoints)
        .style('fill', (d) => {
          return d.data.ddu ? color(d.data.ddu) : colors.unselected;
        });

      entering.append('svg:text')
        .attr('x', (breadcrumb.width + breadcrumb.tip) / 2)
        .attr('y', breadcrumb.height / 2)
        .attr('dy', '0.35em')
        .attr('text-anchor', 'middle')
        .text(function(d) {
          return d.data.name;
        })
        .style('fill', (d) => {
          return d.children ? '#f7f7f7' : '#525252';
        });

      // Merge enter and update selections; set position for all nodes.
      entering.merge(trail).attr('transform', function(d, i) {
        return 'translate(' + i * (breadcrumb.width + breadcrumb.space) + ', 0)';
      });

      // Make the breadcrumb trail visible, if it's hidden.
      d3.select('#trail')
        .style('visibility', '');
    }

    function mouseover(d) {
      var sequenceArray = d.ancestors().reverse();
      updateBreadcrumbs(sequenceArray);

      d3.select('#chart').selectAll('circle')
        .style('stroke', null)
        .style('stroke-width', null);

      // Then highlight only those that are an ancestor of the current segment.
      d3.select('#chart').selectAll('circle')
        .filter(function(node) {
          return (sequenceArray.includes(node));
        })
        .style('stroke', '#08519c')
        .style('stroke-width', '1.5px');
    }

    function mouseleave(d) {

      // Hide the breadcrumb trail
      d3.select('#trail')
        .style('visibility', 'hidden');

      // Deactivate all segments during transition.
      d3.selectAll('circle').on('mouseover', null);

      // Transition each segment to full opacity and then reactivate it.
      d3.selectAll('circle')
        .transition()
        .duration(100)
        .style('stroke', null)
        .on('end', function() {
          d3.select(this).on('mouseover', mouseover);
        });
    }

    function drawLegend() {
      // Dimensions of legend item: width, height, spacing, radius of rounded rect.
      var li = {
        w: 120,
        h: 30,
        s: 5,
        r: 2
      };

      var colors = {
        'Legend': '',
        'selected': '#4d4d4d',
        'unselected': '#f7f7f7',
        'exclusively tested': 'a6d96a',
        'inclusively tested': 'fee08b',
        'untested': 'f46d43',
        '': '',
        'DDU': '',
        '0 - 0.2': '#9ecae1',
        '0.2 - 0.4': '#6baed6',
        '0.4 - 0.6': '#4292c6',
        '0.6 - 0.8': '#2171b5',
        '0.8 - 1': '#08519c'
      }

      var legend = d3.select('#legend').append('svg:svg')
        .attr('width', li.w + 100)
        .attr('height', d3.keys(colors).length * (li.h + li.s));

      var g = legend.selectAll('g')
        .data(d3.entries(colors))
        .enter().append('svg:g')
        .attr('transform', function(d, i) {
          return 'translate(0,' + i * (li.h + li.s) + ')';
        });

      g.append('svg:rect')
        .attr('rx', li.r)
        .attr('ry', li.r)
        .attr('width', (d) => {
          return d.value ? li.h : 0;
        })
        .attr('height', li.h)
        .style('fill', function(d) {
          return d.value ? d.value : '#f7f7f7';
        })

      g.append('svg:text')
        .attr('x', (d) => {
          return d.value ? li.h + 5 : 0;
        })
        .attr('y', li.h / 2)
        .attr('dy', '0.35em')
        .attr('text-anchor', 'left')
        .text(function(d) {
          return d.key;
        });
    }


    initializeBreadcrumbTrail();
    drawLegend();
    d3.select('#chart svg g').on('mouseleave', mouseleave);
  </script>

</body>

</html>
